{% extends 'home.html' %}

{% block content %}
    <div class="card mb-3">
        {% if post.image %}
  <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }} logo">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.text }}</p>
    <p class="card-text"><small class="text-body-secondary">{{ post.time|date:"Y-m-d H:i" }}</small></p>
  </div>
</div>
{% endblock content %}
